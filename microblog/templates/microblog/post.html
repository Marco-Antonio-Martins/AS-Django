{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Post</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://getbootstrap.com/docs/5.1/examples/offcanvas-navbar/offcanvas.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    {% if user.is_authenticated %}
    <nav
      class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark"
      aria-label="Main navigation"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">FC Solutions©</a>

        <div
          class="navbar-collapse offcanvas-collapse"
          id="navbarsExampleDefault"
        ></div>

        <a href="http://localhost:8000/inicio/"
          ><button
            class="btn btn-outline-light"
            type="submit"
            style="margin-inline: 0.9em"
          >
            Pagina inicial
          </button>
        </a>

        <a href="http://localhost:8000/conta/logout"
          ><button class="btn btn-outline-light" type="submit">Sair</button>
        </a>
      </div>
    </nav>

    <div class="text-center">
      <h1 style="margin-block: 0.5em;">Publicação</h1>
      <form method="post">
        {% csrf_token %} {{ form|crispy }}
        <button
          class="bnt btn-outline-dark"
          type="submit"
          style="margin-block: 0.9em"
        >
          Publicar Post
        </button>
      </form>

      {% else %}

      <h1>Você não está logado</h1>
      <a href="http://localhost:8000/conta/login/">
        <button type="submit">Fazer login</button>
      </a>
    </div>

    {% endif %}
  </body>
</html>
