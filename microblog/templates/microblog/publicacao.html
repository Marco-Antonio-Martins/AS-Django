<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Perfil</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://getbootstrap.com/docs/5.1/examples/offcanvas-navbar/offcanvas.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav
      class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark"
      aria-label="Main navigation"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="http://localhost:8000/inicio"
          >FC Solutions©</a
        >        
        <div
          class="navbar-collapse offcanvas-collapse"
          id="navbarsExampleDefault"
        ></div>
      </div>
    </nav>

    <div class="nav-scroller bg-body shadow-sm">
      <nav class="nav nav-underline" aria-label="Secondary navigation">
        <a
          class="nav-link active"
          aria-current="page"
          href="http://localhost:8000/{{pessoa.usuario}}"
          >{{ pessoa.nome }}</a          
        >
      </nav>
    </div>

    <main class="container">
      <div class="d-flex align-items-center p-3 my-3 text-white bg-purple rounded shadow-sm">
        <div class="lh-1">
          <h1 class="h6 mb-0 text-white lh-1" style="text-align: justify;font-size: large; width:47.5em;">{{ publicacao.conteudo }}</h1>
        </div>
        <div
            class="navbar-collapse offcanvas-collapse"
            id="navbarsExampleDefault"            
        ></div>
        <a href="{% url 'comentario' publicacao.id %}" > 
          <button class="btn btn-outline-light" style="width: max-content">
            Comentar
          </button>
        </a>
      </div>
      <div class="my-3 p-3 bg-body rounded shadow-sm">
        {% if comentarios %}
          {% for c in comentarios %}
          <div>
            <h6 class="border-bottom pb-2 mb-0">
              <a
              style="color: #000000; text-decoration: none; font-size: 1.03em; font-weight: bolder;"
              aria-current="page"
              href="http://localhost:8000/{{c.autor.usuario}}"
              >{{ c.autor.nome }}</a
            ></h6>
            <div class="d-flex text-muted pt-3">
              <p class="pb-3 mb-0 small lh-sm">
                <strong class="d-block text-gray-dark" style="color: #35383b;width: 50em; font-size: 0.98em; font-weight: 500;">
                  {{ c.conteudo }} </strong
                >{{ c.data }} 
              </p>
            </div>
          {% endfor %}
        {% else %}
          <h6 class="border-bottom pb-2 mb-0">Não há comentários nessa publicação</h6>        
        {% endif %}
      </div>
    </main>
  </body>
</html>
